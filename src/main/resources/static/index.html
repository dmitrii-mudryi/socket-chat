<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot WebSocket Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        #chat {
            height: 300px;
            overflow-y: scroll;
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #users {
            height: 100px;
            overflow-y: scroll;
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message.system {
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center">WebSocket Chat</h3>
            <div id="users" class="mb-3">
                <strong>Connected Users:</strong>
                <div id="users-list"></div>
            </div>
            <div id="chat"></div>
            <div class="input-group mt-3">
                <input type="text" id="username" class="form-control" placeholder="Enter your name">
                <div class="input-group-append">
                    <button id="connectBtn" class="btn btn-primary" onclick="connect()">Connect</button>
                </div>
            </div>
            <div class="input-group mt-3">
                <input type="text" id="message" class="form-control" placeholder="Enter your message" disabled>
                <div class="input-group-append">
                    <button class="btn btn-success" onclick="sendMessage()" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var stompClient = null;
    var username = null;

    function connect() {
        username = document.getElementById('username').value.trim();
        if (!username) {
            alert("Please enter a username.");
            return;
        }

        var socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/public', function (messageOutput) {
                var message = JSON.parse(messageOutput.body);
                if (message.type === 'CHAT') {
                    showMessage(message);
                } else if (message.type === 'JOIN' || message.type === 'LEAVE') {
                    if (message.userList) {
                        updateUsers(message.userList);
                    }
                    showSystemMessage(message.sender + ' ' + (message.type === 'JOIN' ? 'joined' : 'left') + ' the chat');
                }
            });

            stompClient.send("/app/chat.addUser",
                {},
                JSON.stringify({sender: username, type: 'JOIN'})
            );

            document.getElementById('message').disabled = false;
            document.querySelector('button[onclick="sendMessage()"]').disabled = false;
            document.getElementById('connectBtn').disabled = true;
            document.getElementById('username').disabled = true;
        });
    }

    function sendMessage() {
        var messageContent = document.getElementById('message').value.trim();

        if (messageContent && stompClient) {
            var chatMessage = {
                sender: username,
                content: messageContent,
                type: 'CHAT'
            };
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
            document.getElementById('message').value = '';
        }
    }

    function showMessage(message) {
        var chat = document.getElementById('chat');
        var messageElement = document.createElement('div');
        messageElement.classList.add('chat-message');
        messageElement.textContent = message.sender + ": " + message.content;
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function showSystemMessage(message) {
        var chat = document.getElementById('chat');
        var messageElement = document.createElement('div');
        messageElement.classList.add('chat-message', 'system');
        messageElement.textContent = message;
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function updateUsers(users) {
        var usersList = document.getElementById('users-list');
        usersList.innerHTML = '';
        users.forEach(function (user) {
            var userElement = document.createElement('div');
            userElement.textContent = user;
            usersList.appendChild(userElement);
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.send("/app/chat.removeUser",
                {},
                JSON.stringify({sender: username, type: 'LEAVE'})
            );
            stompClient.disconnect();
        }
        console.log("Disconnected");
    }

    window.onbeforeunload = function() {
        disconnect();
    };
</script>
</body>
</html>
